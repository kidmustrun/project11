<div class="row justify-content-center">
    <div *ngFor="let detector of detectors; let i = index, let last = last, let first = first">

        <div class="col-sm col-md-6 col-lg-3 text-center">
            <div class="card" style="width: 18rem;" [ngClass]="{'bg-success': detector.status == true, 'bg-danger': detector.status == false}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">ID: {{detector.id}}</h5>
                    <p class="card-text">{{detector.name}}</p>
                    <span class="badge"><div *ngIf="detector.status == true else elseBlock">Работает</div><ng-template #elseBlock>
                      <div>Не работает</div>
                      </ng-template></span>
                    <button class="btn btn-dark" (click)="delete(detector.id) ">Удалить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="text" class="form-control" #NameInput placeholder="Имя детектора">
<button class="btn btn-outline-success" (click)="create(NameInput) ">Создать</button>
